<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Barbearia - Contato!</title>
</head>
<body>
  <header>
      <div class="caixa">
          <h1><img src="assets/logo.png" alt="logo-png"></h1>

          <nav>
                <ul>
                  <li><a href="index.html">home</a></li>
                  <li><a href="produtos.html">produtos</a></li>
                  <li><a href="contato.html">contato</a></li>
            </ul>
        </nav>
      </div>
  </header>

  <main>
    <form action="">
      <label for="nomesobrenome">*Nome e Sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome aqui">

      <label for="emailInput">*E-mail</label>
      <input type="email" name="email" id="emailInput" class="input-padrao" required placeholder="seu email@email.com">

      <label for="telefoneInput">Telefone:</label>
      <input type="tel" name="telefone" id="telefoneInput" class="input-padrao" placeholder="(XX) XXXXX - XXXX">

      <label for="mensagem">*Mensagem:</label>
      <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required placeholder="Sua mensagem aqui"></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"><input type="radio" id="radio-email" value="radio" name="contato">E-mail?</label>
          
          <label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone" name="contato">Telefone?</label>
          
          <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato">WhatsApp?</label>
          
          <input type="submit" value="Enviar formulário" class="enviar">
        </fieldset>

        <fieldset>
            <legend>Em qual horário pretende ser atendido?</legend>
            <select id="select_horario">
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
      </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

    </form>

    <table>
        <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
      </thead>

      <tbody>
          <tr>
              <td>Segunda</td>
              <td>8h ~ 20h</td>
          </tr>

          <tr>
              <td>Quarta</td>
              <td>8h ~ 19h</td>
          </tr>

          <tr>
              <td>Sexta-feira</td>
              <td>8h ~ 18:45h</td>
          </tr>
      </tbody>

    </table>
  </main>

  <footer>
    <img src="assets/logo-branco.png" alt="logo_branco">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
</footer>

</body>
